<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/css/uikit.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.22/dist/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </head>
    <body class="uk-container uk-container-center uk-cover-container cover">
        <img src="./img/pranjall-kumar-sejqj6Eaqe8-unsplash.jpg" alt="" uk-cover>
        <div uk-height-viewport="expand: true">
            <div class=" uk-card logo uk-margin-top uk-align-center  uk-height-medium">
                <h1 class=" uk-heading-line uk-text-center">Guapa</h1>
                <h2 class=" uk-margin-remove uk-margin-auto-bottom uk-text-center">Pizzaria</h2>
            </div>
            <div class="mycard uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="sections uk-margin-auto-bottom uk-flex">
                    <button class="uk-button uk-button-default uk-text-capitalize" id="email">Email</button>
                    <button class=" uk-button-default uk-text-capitalize">Phone Number</button>
                </div>
                <legend class="uk-legend">Login With Email</legend>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Enter email I’d" aria-label="Input">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Enter Password" aria-label="Input">
                </div>
                <a class="password uk-link-text uk-align-right uk-margin-auto-bottom " href="#">Forgot Password?</a>
                <button class="uk-button uk-button-default uk-align-center uk-text-capitalize">Login</button>
                <footer>
                    <p>Don’t have account?</p>
                    <a class="account uk-link-text">Create Account</a>
                </footer>
                
                
            </div>
        </div>
        <script>
            $('#email').on("click",goEmailSection);
            function goEmailSection (){
                $('footer').append('<button class="uk-button-default">ClickOn!<button>')
            }
            // $('footer').prepend('<button class="uk-button-default">Teste<button>')
        </script>
    </body>
</html>
